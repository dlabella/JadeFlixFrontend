<div *ngIf="!loading" class="item-detail_left elevation-z3">
  <img class="mat-elevation-z10 js-lazy-image" data-src="{{catalogItem.poster}}">
</div>
<div *ngIf="!loading;else showLoading" class="item-detail_right">
  <div class="item-detail_title">
    <div class="title-first-row">
      <h1 class="title">
        <b>{{catalogItem.name}}</b>
      </h1>
      <div class="options">
        <ul>
          <li>
            <mat-checkbox (change)="updateCatalogItem($event)" [(checked)]="catalogItem.watching">Watching</mat-checkbox>
          </li>
          <li>
            <button mat-button (click)="batchDownload()">Download</button>
          </li>
          <li>
              <button mat-button (click)="refresh()">Refresh</button>
            </li>
        </ul>
      </div>
    </div>
    <p>{{catalogItem.plot}}</p>
  </div>
  <div class="item-detail_content mat-elevation-z10">
    <mat-tab-group selectedIndex=0>
      <mat-tab label="Remote">
        <div>

        </div>
        <catalog-item-remote-media [catalogItem]="catalogItem" (updateDownloadLocations)="onUpdateCatalogItemOptions($event)" (downloadSelected)="onDownloadSelected($event)">
        </catalog-item-remote-media>
      </mat-tab>
      <mat-tab label="Local">
        <catalog-item-local-media [catalogItem]="catalogItem"></catalog-item-local-media>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
<ng-template #showLoading>
  <loading-spinner></loading-spinner>
</ng-template>
