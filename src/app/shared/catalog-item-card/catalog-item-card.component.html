<mat-card>
  <div class="watching" *ngIf="catalogItem.watching==true">
    <mat-icon>visibility</mat-icon>
  </div>
  <mat-card-title>
    {{catalogItem.name}}
  </mat-card-title>
  <div mat-card-image class="card-image">
    <img class="js-lazy-image" attr.data-url="{{getPoster()}}" />
  </div>
  <mat-card-actions>
    <button mat-button (click)="onButtonClick($event)">{{getButtonText()}}</button>
  </mat-card-actions>
</mat-card>
